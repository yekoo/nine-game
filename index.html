<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Game</title>

    <script src="./structured.js" defer></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   

    <div class="center">
        
        <div class="menu" id="menu">
            <h1>9-Game</h1>
            <h5 id="main-title-stats">Всего сыграно игр: 58</h5>

            <div class="menu__buton" onclick="startGame(2);">Start with 2 players</div>
            <div class="menu__buton" onclick="startGame(3);">Start with 3 players</div>
            <div class="menu__buton" onclick="startGame(4);">Start with 4 players</div>


        </div>

        <div class="table" id="table">
            <div class="suit_column">
                <div class="column__cell column__cell_top"></div>
                <div class="column__cell column__cell_mid">
                    <div class="column__kind-symbol">
                        <img src="img/clove.png" alt="clove">
                    </div>
                </div>
                <div class="column__cell column__cell_bot"></div>
            </div>

            
            <div class="suit_column">
                <div class="column__cell column__cell_top">
                </div>
                <div class="column__cell column__cell_mid">
                    <div class="column__kind-symbol">
                        <img src="img/heart.png" alt="heart">
                    </div>
                </div>
                <div class="column__cell column__cell_bot">
                </div>
            </div>
            <div class="suit_column">
                <div class="column__cell column__cell_top"></div>
                <div class="column__cell column__cell_mid">
                    <div class="column__kind-symbol">
                        <img src="img/pike.png" alt="pike">
                    </div>
                </div>
                <div class="column__cell column__cell_bot"></div>
            </div>

            <div class="suit_column">
                <div class="column__cell column__cell_top">
                </div>

                <div class="column__cell column__cell_mid">
                    <div class="column__kind-symbol">
                        <img src="img/diamond.png" alt="diamond">
                    </div>
                </div>

                <div class="column__cell column__cell_bot">
                </div>
            </div>
        </div>

        <div class="opponentHand hand__top" id="opp__hand_top"></div>
        <div class="opponentHand hand__rite" id="opp__hand_right"></div>
        <div class="opponentHand hand__left" id="opp__hand_left"></div>

        <div class="user__hand" id="user__hand"></div>

        <div class="playerLabel" id="playerLabel"></div>
        <div class="back_btn">&lt;</div>
    </div>

    <details>
        <summary>todo</summary>
        <ul>
            <li>Сделать праздничный эффект про выигрывшего</li>
            <li>отказаться от CONFIRM</li>
            <li>Сделать выделение текущего игрока более явным</li>
            <li>устроить эффекты перехода МЕНЮ-СТОЛ</li>
        </ul>
    </details>
</body>
</html>
